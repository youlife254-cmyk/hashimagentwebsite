<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root { --accent:#00E5FF; --accent2:#ff2d55; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .font-hero { font-family: 'Orbitron', sans-serif; }
    .float-btn { box-shadow: 0 6px 20px rgba(0,0,0,0.45); }
    .calc-backdrop { background: rgba(0,0,0,0.6); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

  <!-- Hero -->
  <section id="main-content">
    <header class="min-h-[60vh] flex items-center justify-center text-center px-6 bg-gradient-to-b from-black via-zinc-900 to-black">
      <div>
        <h2 class="font-hero text-4xl md:text-6xl tracking-wide mb-4 text-red-600">☠️ Wellcome to My web</h2>
        <p class="text-white/80 max-w-2xl mx-auto">1 + 1 is equal to 2.</p>
      </div>
    </header>

    <main class="px-6 py-12 max-w-4xl mx-auto">
      <h3 class="font-hero text-3xl md:text-4xl text-center mb-10">About Us</h3>
      <p class="text-center text-white/70 leading-relaxed">
        This is your space. Clean, modern, animated with GSAP, styled with Tailwind — no password walls, no clutter.
      </p>
    </main>

    <footer class="py-10 text-center text-white/60">© 2025 Party — All rights reserved</footer>
  </section>

  <!-- Floating Calculator Button -->
  <button id="open-calc" class="fixed right-6 bottom-6 z-50 w-14 h-14 rounded-full bg-white/10 hover:bg-white/20 transition flex items-center justify-center text-[var(--accent)] float-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
      <rect x="3" y="2" width="18" height="20" rx="2" ry="2"></rect>
      <path d="M16 6h.01"></path>
      <path d="M8 10h8M8 14h8M8 18h8"></path>
    </svg>
  </button>

  <!-- Calculator Modal -->
  <div id="calc-modal" class="fixed inset-0 z-40 hidden items-center justify-center px-4">
    <div class="absolute inset-0 calc-backdrop" id="calc-backdrop"></div>

    <div id="calc-card" class="relative w-full max-w-sm bg-zinc-900 rounded-2xl p-4 shadow-2xl border border-white/10 text-white">
      <div class="flex justify-between items-center mb-4">
        <h4 class="font-hero text-xl text-[var(--accent)]">Pornulator</h4>
        <button id="close-calc" class="text-white/70 hover:text-white">✕</button>
      </div>

      <!-- Display -->
      <div id="calc-display" class="bg-black/60 text-right text-2xl px-3 py-4 rounded-lg mb-4 font-mono">0</div>

      <!-- Buttons grid -->
      <div class="grid grid-cols-4 gap-3">
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">/</button>

        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">*</button>

        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">-</button>

        <button class="calc-btn">0</button>
        <button class="calc-btn">.</button>
        <button id="calc-eval" class="bg-[var(--accent)] text-black font-semibold">=</button>
        <button class="calc-btn">+</button>
      </div>

      <!-- Clear button -->
      <button id="calc-clear" class="w-full mt-4 px-4 py-3 rounded-lg bg-white/10 text-white/80 hover:bg-white/20 transition">Clear</button>

      <!-- Result -->
      <p id="calc-result" class="mt-3 text-center text-[var(--accent)] font-semibold"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
